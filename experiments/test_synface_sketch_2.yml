## test synface_sketch_2
## trainer
run_test: true
batch_size: 64
checkpoint_dir: results/synface_sketch_2
checkpoint_name: checkpoint030.pth
test_result_dir: results/synface_sketch_2/test_results_checkpoint030

## dataloader
num_workers: 4
image_size: 64  # change the value to 256 will raise runtime error
crop: 170
load_gt_depth: true
paired_data_dir_names: ['image', 'depth']  # gaidong
paired_data_filename_diff: ['image', 'depth']  # gaidong
test_data_dir: data/synface_sketch_2/test

## model
model_name: unsup3d_synface_sketch_2
min_depth: 0.9
max_depth: 1.1
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0  # (-t,t) in 3D
lam_perc: 1
lam_flip: 0.5

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
